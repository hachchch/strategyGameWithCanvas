        <script type="text/javascript">
        function fanfTrigger() {
                document.getElementById('LevelUp').pause();
                document.getElementById('LevelUp').currentTime = 0;
                document.getElementById("LevelUp").play();
            }
            function BuildUp() {
                document.getElementById('BuildUp').pause();
                document.getElementById('BuildUp').currentTime = 0;
                document.getElementById("BuildUp").play();
            }
            function SwordAttack() {
                if(Math.random()*100<=50){
                document.getElementById('Sword1').pause();
                document.getElementById('Sword1').currentTime = 0;
                document.getElementById("Sword1").play();
                    }else{
                document.getElementById('Sword2').pause();
                document.getElementById('Sword2').currentTime = 0;
                document.getElementById("Sword2").play();
                    }
            }
            function RangedAttack() {
                if(Math.random()*100<=50){
                document.getElementById('Punch1').pause();
                document.getElementById('Punch1').currentTime = 0;
                document.getElementById("Punch1").play();
                    }else{
                document.getElementById('Punch2').pause();
                document.getElementById('Punch2').currentTime = 0;

                    }
            }

            }

            }
            function cannon() {
                document.getElementById('cannon').pause();

            }
            function sam() {
                document.getElementById('sam').pause();

                document.getElementById("sam").play();
            }
            function flight() {
                document.getElementById('flight').pause();
                document.getElementById('flight').currentTime = 0;

            }
            function bomber1() {
                document.getElementById('bomber1').pause();
                document.getElementById('bomber1').currentTime = 0;
                document.getElementById("bomber1").play();
                    }

        <canvas class="canvas" width="1500" height="550"></canvas>

        <input type="button" id="next" value="次のターン" onclick="nextTurn()" /><br>

        <t class="t0"></t><br>食料:<t class="t1"></t>,物資:<t class="t2"></t>,文化:<t class="t3"></t><t class="t4"></t>
        <hr>
        <t id="information"></t>
        <hr>
        <div class="local">
        <input type="text" id="playerName"><br>
        <input type="text" id="serverUrl" value="ws://localhost:8000/" /><input type="button" value="接続" onclick="websocketConnection(document.getElementById('serverUrl').value)" id="webs" />
